<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar rollo</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Editar impresion</h2>

                <form method="post" enctype="multipart/form-data" th:object="${impresionDTO}">
                    <div class="row mb-3">
                        <label  class="col-sm-4 col-form-label">Id</label>
                        <div class="col-sm-8">
                            <input  readonly class="form-control-plaintext" th:field="${id}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Pieza</label>
                        <div class="col-sm-8">
                            <select id="id" th:field="${impresionDTO.pieza_id}" class="form-control">
                                <option th:each="pieza : ${piezas}"  th:value="${pieza.id}" th:text="${pieza.nombre_pieza}" th:selected="${pieza.id == impresionDTO.pieza}"></option>
                            </select>
                            <p th:if="${#fields.hasErrors('pieza')}" th:errorclass="text-danger" th:errors="${impresionDTO.pieza}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Rollo</label>
                        <div class="col-sm-8">
                            <select id="id" th:field="${impresionDTO.rollo_id}" class="form-control">
                                <option th:each="rollo : ${rollos}"  th:value="${rollo.id}" th:text="${rollo.id}" th:selected="${rollo.id == impresionDTO.rollo}"></option>
                            </select>
                            <p th:if="${#fields.hasErrors('rollo')}" th:errorclass="text-danger" th:errors="${impresionDTO.rollo}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Fecha de impresion</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" th:field="${impresion.fecha_impresion}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Tiempo</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${impresionDTO.tiempo}">
                            <p th:if="${#fields.hasErrors('tiempo')}" th:errorclass="text-danger" th:errors="${impresionDTO.tiempo}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Costo kwh</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text"  th:field="${impresionDTO.costo_kwh}">
                            <p th:if="${#fields.hasErrors('costo_kwh')}" th:errorclass="text-danger" th:errors="${impresionDTO.costo_kwh}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Costo</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text"  th:field="${impresionDTO.costo_pieza}">
                            <p th:if="${#fields.hasErrors('costo_pieza')}" th:errorclass="text-danger" th:errors="${impresionDTO.costo_pieza}"></p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/rollos" class="btn btn-outline-danger" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar rollo</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Editar rollo</h2>

                <form method="post" enctype="multipart/form-data" th:object="${rolloDTO}">
                    <div class="row mb-3">
                        <label  class="col-sm-4 col-form-label">Id</label>
                        <div class="col-sm-8">
                            <input  readonly class="form-control-plaintext" th:field="${id}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Material</label>
                        <div class="col-sm-8">
                            <select id="id" th:field="${rolloDTO.material}" class="form-control">
                                <option th:each="material : ${materiales}" th:value="${material.id}" th:text="${material.descripcion}" th:selected="${material.id == rolloDTO.material}"></option>
                            </select>
                            <p th:if="${#fields.hasErrors('material')}" th:errorclass="text-danger" th:errors="${rolloDTO.material}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${rolloDTO.nombre}">
                            <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="${rolloDTO.nombre}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Color</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${rolloDTO.color}">
                            <p th:if="${#fields.hasErrors('color')}" th:errorclass="text-danger" th:errors="${rolloDTO.color}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Peso (gr)</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${rolloDTO.peso_gr}">
                            <p th:if="${#fields.hasErrors('peso_gr')}" th:errorclass="text-danger" th:errors="${rolloDTO.peso_gr}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Costo</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text"  th:field="${rolloDTO.costo}">
                            <p th:if="${#fields.hasErrors('costo')}" th:errorclass="text-danger" th:errors="${rolloDTO.costo}"></p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/rollos" class="btn btn-outline-danger" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>3D impresiones</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img src="/imagenes/logo.png"  style="width: 8rem;" alt="Logo de insumos 3D: 4 gotas de colores con la palabra insumos 3d debajo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/materiales">Materiales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/rollos">Rollos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/impresiones">Impresiones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/piezas">Piezas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/impresoras">Impresoras</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Ayuda
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Nosotros</a></li>
                  <li><a class="dropdown-item" href="#">Preguntas frecuentes</a></li>
                  <li><a class="dropdown-item" href="#">Contactanos</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1 class="text-center mt-5">Rollos</h1>
        <a class="btn btn-dark mb-3" href="/rollos/create">Agregar rollos</a>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Material</th>
                    <th>Color</th>
                    <th>Peso gr</th>
                    <th>Costo</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
            <tr th:if = "${rollos.size() == 0 }">
                <td colspan="8" class="text-center">No hay rollos disponibles.</td>
            </tr>
                <tr th:each="rollo : ${rollos}">
                    <td th:text="${rollo.id}"></td>
                    <td th:text="${rollo.nombre}"></td>
                    <td th:text="${rollo.material != null} ? ${rollo.material.descripcion} : 'Sin material'"></td>
                    <td th:text="${rollo.color}"></td>
                    <td th:text="${rollo.peso_gr}"></td>
                    <td th:text="${rollo.costo}"></td>

                    <td style="white-space: nowrap;">
                        <a class="btn btn-primary btn-sm" th:href="@{/rollos/edit(id=${rollo.id})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/rollos/delete(id=${rollo.id})}" onclick="return confirm('¿Estas seguro de eliminar este producto?')">Eliminar</a>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar material</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Editar material</h2>

                <form method="post" enctype="multipart/form-data" th:object="${materialDTO}">
                    <div class="row mb-3">
                        <label  class="col-sm-4 col-form-label">Id</label>
                        <div class="col-sm-8">
                            <input  readonly class="form-control-plaintext" th:field="${id}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${materialDTO.nombre}"></textarea>
                            <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="${materialDTO.nombre}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Descripci√≥n</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${materialDTO.descripcion}"></textarea>
                            <p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="text-danger" th:errors="${materialDTO.descripcion}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Metros (k)</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${materialDTO.metros_k}">
                            <p th:if="${#fields.hasErrors('metros_k')}" th:errorclass="text-danger" th:errors="${materialDTO.metros_k}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Tipo de uso</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${materialDTO.tipoUso}">
                            <p th:if="${#fields.hasErrors('tipoUso')}" th:errorclass="text-danger" th:errors="${materialDTO.tipoUso}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Resistencia</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.1" min="0" th:field="${materialDTO.resistencia}">
                            <p th:if="${#fields.hasErrors('resistencia')}" th:errorclass="text-danger" th:errors="${materialDTO.resistencia}"></p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/materiales" class="btn btn-outline-danger" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

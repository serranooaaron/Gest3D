<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar Pieza</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Editar pieza</h2>

                <form method="post" enctype="multipart/form-data" th:object="${piezaDTO}">
                    <div class="row mb-3">
                        <label  class="col-sm-4 col-form-label">Id</label>
                        <div class="col-sm-8">
                            <input  readonly class="form-control-plaintext" th:field="${pieza.id}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre de la pieza</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${piezaDTO.nombre}"></input>
                            <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="${piezaDTO.nombre}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Calidad</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${piezaDTO.calidad}">
                            <p th:if="${#fields.hasErrors('calidad')}" th:errorclass="text-danger" th:errors="${piezaDTO.calidad}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Archivo gcode</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" th:field="${piezaDTO.archivo_gcode}">
                            <p th:if="${#fields.hasErrors('archivo_gcode')}" th:errorclass="text-danger" th:errors="${piezaDTO.archivo_gcode}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Impresora</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" th:field="${piezaDTO.impresora}">
                            <p th:if="${#fields.hasErrors('impresora')}" th:errorclass="text-danger" th:errors="${piezaDTO.impresora}"></p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/piezas" class="btn btn-outline-danger" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
